<ion-view>
    <ion-nav-buttons side="left">
        <h5 class="headerText">Home</h5>
    </ion-nav-buttons>        
    <ion-nav-buttons side="right">
        <span ><h5 class="headerText1"> Customer:{{customerId}}</h5><span></span>
            <button ng-click="cartLogo(cartLength);" class="cart-btn button button-icon icon  icon-right"  > <i class = "icon icon ion-ios-cart logout-class"  ></i> <ion-badge ng-show="cartLength" class="cart-badge"> <span class="cart-count">{{cartLength}}</span></ion-badge></button>
            <button  ng-click="logoutHome();" class="button button-icon icon  icon-right"><i class = "icon icon ion-log-out logout-class"  ></i></button> 
        </span>
    </ion-nav-buttons>   
    <ion-header-bar class="bar-subheader item-input-inset " name="cm-search-bar">
        <label class="item-input-wrapper border-radius-5">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="search" ng-model="search" ng-change="updateSearchString()" />
        </label>
        <button class="button button-clear" ng-if="search" ng-click="clearSearchString()">
            <i class="icon ion-close-circled"></i>
        </button>
    </ion-header-bar>
    <ion-content class="">  
        <div class="cartHeadersHome font-bold">Shipping locations:</div>
       <ion-item  class="item-ionic-card margin-bottom-5 border-radius-5 home-item" ng-repeat="store in storeResponse| filter:search"  >
  <div ng-show="!storeResponse.length" class="font-bold">No stores to show</div>
            <div class="padding">
                <div class="row line-height"  >
                    <div class="col-md-6 col-40  text-left font-bold">Address: </div>
                    <div class="col-md-6 col-80  text-left">{{store.tnsAddressLine1| uppercase}}-{{store.AddressName| uppercase}}</div>
                </div>
                <div class="row  line-height"  >
                    <div class="col-md-6 col-40  text-left font-bold">Number: </div>
                    <div class="col-md-6 col-80  text-left">{{store.tnsAddressNumber| uppercase}}</div>
                </div> 
                <div class="row  line-height"   >
                    <div class="col-md-6 col-40  text-left font-bold">City: </div>
                    <div class="col-md-6 col-80  text-left">{{store.tnsCity| uppercase}}--{{store.tnsPostal_Code|uppercase}}</div>
                </div> 
                <div class="row  line-height"  >
                    <div class="col-md-6 col-40  text-left font-bold">State: </div>
                    <div class="col-md-6 col-80 text-left">{{store.tnsState| uppercase}}</div>
                </div> 
            </div>
            <button   ng-disabled="{{ cartButton}}" class="text-align-center button button-positive button-clear button-block block full marg-b0" ng-click="moreInfo(store)">More Info</button>
        </ion-item> 
    </ion-content>
</ion-view>
