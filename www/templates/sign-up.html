<ion-view hide-nav-bar="true" class="mcp-background-color">
    <ion-content class='form-padding'>
        <br>
        <br>
<!--        <br> -->
           <img src="img/mcp_logo.png" class="logo mcp-logo margin-bottom-5 mcp-logo-width"/>
        <p class="text-center  mt-6 mar mcp-logo-text" > McPHERSON OIL</p>
        <br>
         <br>
        <form class=" border-radius-5 form-background padding" name="myForm" novalidate  >
            <div class="list  item-borderless">
                <label class="item item-borderless item-input   border-radius-5 margin-bottom-5 form-label margin-top-10"    > 
                    <input   class="text-color-black form-input" type="email" name="username" ng-model="username" ng-minlength="5" required autocomplete="off" placeholder="Email">
                </label>

            </div>            
                  <div class="padding text-center"> 
                <button   type="button" class="button button-block  round outline  border-radius-5 mcp-button-black" ng-disabled="myForm.$invalid" ng-click="signUp(username)">Signup</button>
                <span      ng-click="forgotNavigation()" > <span class="text-color-black"> <a>Forgot Password?</a></span> </span><br>
                                  <span ng-click="signInNavigation()"  class="text-color-black">Return to </span>
                                  <a ng-click="signInNavigation()" >Login</a> 
                     </div> 

        </form> 
    </ion-content>
</ion-view>
